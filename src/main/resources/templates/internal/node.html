<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="ToolKit=${T(com.moekr.kubernetes.demo.util.ToolKit)}">
<head th:replace="fragment/head::head('Node')"></head>
<body>
<header th:replace="fragment/header::header"></header>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Uid</th>
            <th>Addresses</th>
            <th>CreationTimestamp</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="node:${nodeList}">
            <tr>
                <td th:text="${node.metadata.name}"></td>
                <td th:text="${node.metadata.uid}"></td>
                <td th:text="${ToolKit.formatAddressList(node.status.addresses)}"></td>
                <td th:text="${node.metadata.creationTimestamp}"></td>
            </tr>
            <tr>
                <td colspan="4">
                    <pre><code th:text="${ToolKit.toString(node)}"></code></pre>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
<footer th:replace="fragment/footer::footer"></footer>
<div th:replace="fragment/script::script"></div>
</body>
</html>
