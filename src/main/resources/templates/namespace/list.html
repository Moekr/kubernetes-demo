<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="ToolKit=${T(com.moekr.kubernetes.demo.util.ToolKit)}">
<head th:replace="fragment/head::head('Namespace')"></head>
<body>
<header th:replace="fragment/header::header"></header>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>CreatedAt</th>
            <th>Status</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item:${list}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.createdAt}"></td>
            <td th:text="${item.status}"></td>
            <td>
                <a class="btn btn-info btn-xs" th:href="@{/application/{namespace}/(namespace=${item.name})}">Application</a>
                <a class="btn btn-info btn-xs" th:href="@{/storage/{namespace}/(namespace=${item.name})}">Storage</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:replace="fragment/footer::footer"></footer>
<div th:replace="fragment/script::script"></div>
</body>
</html>
